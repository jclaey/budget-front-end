<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Budget App</title>
</head>
<body>
    <header>
        <h1>Budget App</h1>
    </header>
    <main>
        <section id="customize-section">
            <div class="input-group" id="create-budget-category">
                <div>
                    <label for="budget-category-input">Create A Budget Category</label>
                    <input type="text" id="budget-category-input">
                    <button type="button" id="budget-category-btn">Create Category</button>
                </div>
            </div>
            <div>
                <h2>Set Category Spending Limit</h2>
                <div class="input-group" id="category-spending-limit">
                  <div>
                    <label for="category-spending-select">Choose Category</label>
                    <select name="categories" id="category-spending-select">
                        <option value="">Please choose an option</option>
                    </select>
                  </div>
                  <div>
                    <label for="set-category-spending-input">Set Category's Spending Limit</label>
                    <input type="number" id="set-category-spending-input">
                    <button type="button" id="set-category-spending-btn">Set Limit</button>
                  </div>
                </div>
            </div>
        </section>
        <section id="inputs-section">
            <div class="input-group">
                <div class="select-group">
                    <label for="category-select">Select a Category</label>
                    <select name="categories" id="category-select">
                        <option value="">Please choose an option</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <label for="expense">Expense Amount</label>
                <div>
                    <input type="number" id="expense">
                    <button id="expense-btn">Add Expense</button>
                </div>
            </div>
            <div class="input-group">
                <label for="income">Income Amount</label>
                <div>
                    <input type="number" id="income">
                    <button id="income-btn">Add Income</button>
                </div>
            </div>
        </section>
        <section id="results-section">
            <h2>My Ledger</h2>
            <p>Filter By:</p>
            <div id="radios">
                <fieldset>
                    <input type="radio" name="radio" id="radio-year">
                    <label for="radio-year">Year</label>
                    <input type="radio" name="radio" id="radio-month">
                    <label for="radio-year">Month</label>
                    <input type="radio" name="radio" id="radio-both" checked>
                    <label for="radio-both">Both</label>
                    <input type="radio" name="radio" id="radio-all-time">
                    <label for="radio-all-time">All-Time</label>
                </fieldset>
            </div>
            <div id="ledger">
                <div id="parameters">
                    <select name="year-select" id="year-select"></select>
                    <select name="month-select" id="month-select"></select>
                </div>
                <div id="results"></div>
            </div>
        </section>
    </main>
    <footer></footer>

    <script type="module" src="scripts/index.js"></script>
</body>
</html>
